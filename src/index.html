  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css" />

  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/playful.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="logo" data-i18n="app_name"></h1>

    <nav class="nav">
      <a href="index.html" class="nav-link active" data-i18n="nav.dashboard"></a>
      <a href="tasks.html" class="nav-link" data-i18n="nav.tasks"></a>
      <a href="habits.html" class="nav-link" data-i18n="nav.habits"></a>
      <a href="settings.html" class="nav-link" data-i18n="nav.settings"></a>
      <a href="#" id="logoutBtn" class="nav-link" data-i18n="nav.logout"></a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <header class="topbar">
      <h2 data-i18n="dashboard.title"></h2>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </header>

    <section class="content">

      <!-- Welcome -->
      <div class="card welcome">
        <h3 data-i18n="dashboard.welcome"></h3>
        <p data-i18n="dashboard.subtitle"></p>
      </div>

      <!-- Stats -->
      <div class="stats-grid">

        <div class="stat-card">
          <span class="stat-number" id="taskCount">0</span>
          <span class="stat-label" data-i18n="dashboard.stats.tasks"></span>
        </div>

        <div class="stat-card">
          <span class="stat-number" id="habitCount">0</span>
          <span class="stat-label" data-i18n="dashboard.stats.habits"></span>
        </div>

        <div class="stat-card">
          <span class="stat-number" id="streakCount">0</span>
          <span class="stat-label" data-i18n="dashboard.stats.streak"></span>
        </div>

      </div>

      <!-- Quick Actions -->
      <div class="card">
        <h3 data-i18n="dashboard.quick_actions"></h3>

        <div class="actions">
          <a href="tasks.html" class="btn primary" data-i18n="dashboard.add_task"></a>
          <a href="habits.html" class="btn secondary" data-i18n="dashboard.add_habit"></a>
        </div>
      </div>

    </section>

  </main>

</div>
