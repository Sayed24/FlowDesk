<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowDesk • Notes</title>
  <link rel="stylesheet" href="assets/css/global.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>FlowDesk</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="notes.html" class="active">Notes</a>
      <a href="goals.html">Goals</a>
      <a href="habits.html">Habits</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">

    <section class="hero">
      <h2>Your Notes</h2>
      <p>Capture ideas, reminders, and important thoughts — everything stays saved automatically.</p>
    </section>

    <button class="btn" id="addNoteBtn">+ New Note</button>

    <section class="apps" id="notesGrid"></section>

  </main>

  <!-- NOTE MODAL -->
  <div id="noteModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modalTitle">New Note</h3>
      <input type="text" id="noteTitle" placeholder="Note title" />
      <textarea id="noteContent" placeholder="Write your note..."></textarea>
      <div class="modal-actions">
        <button class="btn" id="saveNoteBtn">Save</button>
        <button class="btn danger" id="cancelNoteBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    © 2026 FlowDesk
  </footer>

  <script src="assets/js/notes.js"></script>
</body>
</html>
