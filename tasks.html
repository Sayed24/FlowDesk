<!DOCTYPE html>
<html>
<head>
  <title>Tasks – FlowDesk</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/tasks.css">
</head>
<body>

<main class="kanban">
  <button id="addTaskBtn">➕ Add Task</button>

  <div class="board">
    <div class="column" data-status="todo"><h3>Todo</h3></div>
    <div class="column" data-status="progress"><h3>In Progress</h3></div>
    <div class="column" data-status="done"><h3>Done</h3></div>
  </div>
</main>

<div id="taskModal" class="modal hidden">
  <input id="taskTitle" placeholder="Task title">
  <button id="saveTask">Save</button>
</div>

<script src="js/tasks.js"></script>
<script src="js/ai.js"></script>
<script src="js/notifications.js"></script>
</body>
</html>
