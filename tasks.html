<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowDesk • Tasks</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/tasks.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>FlowDesk</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="tasks.html" class="active">Tasks</a>
      <a href="notes.html">Notes</a>
      <a href="goals.html">Goals</a>
      <a href="habits.html">Habits</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">

    <section class="hero">
      <h2>Task Board</h2>
      <p>Drag, drop, and organize your work like a real product team.</p>
    </section>

    <button class="btn" id="addTaskBtn">+ New Task</button>

    <!-- KANBAN BOARD -->
    <section class="kanban">

      <div class="column" data-status="todo">
        <h3>Todo</h3>
        <div class="task-list" id="todoList"></div>
      </div>

      <div class="column" data-status="progress">
        <h3>In Progress</h3>
        <div class="task-list" id="progressList"></div>
      </div>

      <div class="column" data-status="done">
        <h3>Done</h3>
        <div class="task-list" id="doneList"></div>
      </div>

    </section>

  </main>

  <!-- TASK MODAL -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="taskModalTitle">New Task</h3>
      <input type="text" id="taskTitle" placeholder="Task title" />
      <textarea id="taskDesc" placeholder="Task description"></textarea>
      <select id="taskStatus">
        <option value="todo">Todo</option>
        <option value="progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <div class="modal-actions">
        <button class="btn" id="saveTaskBtn">Save</button>
        <button class="btn danger" id="cancelTaskBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    © 2026 FlowDesk
  </footer>

  <script src="assets/js/tasks.js"></script>
</body>
</html>
