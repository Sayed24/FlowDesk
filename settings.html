<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowDesk | Settings</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">FlowDesk</div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="bx bx-grid-alt"></i> Dashboard</a></li>
      <li><a href="tasks.html"><i class="bx bx-task"></i> Tasks</a></li>
      <li><a href="projects.html"><i class="bx bx-folder"></i> Projects</a></li>
      <li><a href="calendar.html"><i class="bx bx-calendar"></i> Calendar</a></li>
      <li class="active"><a href="settings.html"><i class="bx bx-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="topbar">
      <h1>Settings</h1>
      <button id="themeToggle" class="btn-outline">Toggle Theme</button>
    </header>

    <!-- Settings Sections -->
    <section class="settings-container">

      <!-- Profile Settings -->
      <div class="settings-card">
        <h2>Profile Information</h2>

        <form id="profileForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label>Role</label>
            <input type="text" value="User" disabled />
          </div>

          <button type="submit" class="btn-primary">Save Changes</button>
        </form>
      </div>

      <!-- Preferences -->
      <div class="settings-card">
        <h2>Preferences</h2>

        <div class="toggle-row">
          <span>Email Notifications</span>
          <input type="checkbox" checked />
        </div>

        <div class="toggle-row">
          <span>Push Notifications</span>
          <input type="checkbox" />
        </div>

        <div class="toggle-row">
          <span>Auto Save Tasks</span>
          <input type="checkbox" checked />
        </div>
      </div>

      <!-- Security -->
      <div class="settings-card">
        <h2>Security</h2>

        <button class="btn-outline full-width">
          Change Password
        </button>

        <button class="btn-danger full-width">
          Logout
        </button>
      </div>

    </section>
  </main>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/settings.js"></script>
</body>
</html>
