<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowDesk â€” Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>FlowDesk Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <aside class="dashboard-sidebar">
    <ul>
      <li><a href="#" class="active" data-tab="overview">Overview</a></li>
      <li><a href="#" data-tab="tasks">Tasks</a></li>
      <li><a href="#" data-tab="projects">Projects</a></li>
      <li><a href="#" data-tab="settings">Settings</a></li>
    </ul>
  </aside>

  <main class="dashboard-main">
    <section id="overview" class="tab-content active">
      <h2>Overview</h2>
      <p>Welcome to your FlowDesk dashboard!</p>
    </section>

    <section id="tasks" class="tab-content">
      <h2>Tasks</h2>
      <div id="taskList"></div>
    </section>

    <section id="projects" class="tab-content">
      <h2>Projects</h2>
      <div id="projectList"></div>
    </section>

    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <div id="settingsPanel"></div>
    </section>
  </main>

  <script src="js/dashboard/dashboard.js"></script>
</body>
</html>
