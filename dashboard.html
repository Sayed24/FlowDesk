<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowDesk — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <!-- ===== MOBILE HEADER ===== -->
  <header class="mobile-header">
    <button id="menuToggle">☰</button>
    <h1>FlowDesk</h1>
    <button id="logoutBtnMobile">⎋</button>
  </header>

  <!-- ===== DASHBOARD WRAPPER ===== -->
  <div class="dashboard-container">

    <!-- ===== SIDEBAR ===== -->
    <aside class="dashboard-sidebar" id="sidebar">
      <h2>FlowDesk</h2>
      <nav>
        <a href="#" class="active" data-tab="overview">Overview</a>
        <a href="#" data-tab="tasks">Tasks</a>
        <a href="#" data-tab="projects">Projects</a>
        <a href="#" data-tab="settings">Settings</a>
      </nav>

      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="dashboard-main">

      <section id="overview" class="tab-content active">
        <h2>Overview</h2>
        <p>Welcome to your FlowDesk dashboard.</p>
      </section>

      <section id="tasks" class="tab-content">
        <h2>Tasks</h2>
        <div id="taskList"></div>
      </section>

      <section id="projects" class="tab-content">
        <h2>Projects</h2>
        <div id="projectList"></div>
      </section>

      <section id="settings" class="tab-content">
        <h2>Settings</h2>
        <div id="settingsPanel"></div>
      </section>

    </main>

  </div>

  <!-- Scripts -->
  <script src="js/core/auth.service.js"></script>
  <script src="js/dashboard/dashboard.js"></script>

  <!-- Mobile behavior -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const logoutMobile = document.getElementById("logoutBtnMobile");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    logoutMobile.addEventListener("click", () => {
      AuthService.logout();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
