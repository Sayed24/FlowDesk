<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowDesk â€” Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />

</head>
<body>

  <div class="container auth-container">
    <h1>Create Your FlowDesk Account</h1>

    <form id="registerForm">

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" />
        <div class="error"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <div class="error"></div>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Repeat your password" />
        <div class="error"></div>
      </div>

      <button type="submit" class="btn primary">Register</button>

    </form>

    <p class="text-center mt-20">
      Already have an account?
      <a href="login.html"><strong>Login</strong></a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/core/auth.service.js"></script>
  <script src="../assets/js/auth/register.js"></script>

</body>
</html>
