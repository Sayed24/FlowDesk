<!DOCTYPE html>
<html lang="en" data-theme="material" data-mode="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€¢ FlowDesk</title>

  <!-- Base + Theme -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/material.css" />
  <link rel="stylesheet" href="css/ios.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Core -->
  <script defer src="js/config.js"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/router.js"></script>
  <script defer src="js/app.js"></script>

  <!-- UI + i18n -->
  <script defer src="js/ui/themeToggle.js"></script>
  <script defer src="js/i18n/i18n.js"></script>

  <!-- Auth -->
  <script defer src="js/auth/auth.js"></script>
  <script defer src="js/auth/register.js"></script>
</head>

<body>
  <div id="app">

    <!-- HEADER -->
    <header class="app-header">
      <div class="logo">
        <h1 data-i18n="app_name">FlowDesk</h1>
      </div>

      <div class="header-actions">
        <select id="languageSelect">
          <option value="en">EN</option>
          <option value="es">ES</option>
          <option value="fa">FA</option>
        </select>

        <button id="themeToggle">ðŸŒ™</button>
        <button id="uiToggle">ðŸŽ¨</button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="app-main auth">
      <form class="auth-card" id="registerForm" novalidate>
        <h2 data-i18n="register_title">Create Account</h2>

        <div class="field">
          <label data-i18n="email">Email</label>
          <input type="email" id="email" required />
          <span class="error"></span>
        </div>

        <div class="field">
          <label data-i18n="password">Password</label>
          <input type="password" id="password" required />
          <span class="error"></span>
        </div>

        <div class="field">
          <label data-i18n="confirm_password">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <span class="error"></span>
        </div>

        <button type="submit" class="btn primary" data-i18n="register_button">
          Register
        </button>

        <p class="switch">
          <span data-i18n="login">Login</span>?
          <a href="login.html">Sign in</a>
        </p>
      </form>
    </main>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      App.init();
    });
  </script>
</body>
</html>
